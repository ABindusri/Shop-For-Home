<h1 class="display-4 text-center  mb-5 font-weight-bold">My WishList</h1>

<div *ngIf="page?.content.length>0; else empty">
  <table class="table table-striped text-center h4">
    <thead>
      <tr>
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let productInOrder of page?.content">
        <th class="align-middle" scope="row">
          <a routerLink="/product/{{productInOrder.product.productId}}"><img height="100px"
              src="{{productInOrder.product.productIcon}}" alt="{{productInOrder.product.productName}}"></a>
        </th>
        <td class="align-middle"><a
            routerLink="/product/{{productInOrder.product.productId}}">{{productInOrder.product.productName}}</a></td>
        <td class="align-middle">{{productInOrder.product.productPrice | currency}}</td>
        <td class="align-middle">
          {{productInOrder.product.productStock}}
        </td>
        <td class="align-middle">
          <a (click)="handleRemoveFromWishList(productInOrder.product.productId)" routerLink="/wishlist"
            class="btn btn-outline-danger btn-lg font-weight-bold">Remove <i class="fa fa-trash"
              aria-hidden="true"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <img src="/assets/wishlist.png" width="200px" height="100%" class="center">
  <br>
  <br>
  <br>

    <br>
    <br>
    <a class=" btn  btn-lg font-weight-bold mb-3" routerLink="/product" style="color:#ffffff; background-color:#232F3E;
    ">Shope Now</a>

  </h2>
